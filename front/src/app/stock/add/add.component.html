<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
    </label>
    <div class="error">
      {{ errorMsg }}
    </div>
    <button class="primary" [disabled]="f.invalid || isAdding">
      <fa-icon
        [icon]="isAdding ? faCircleNotch : faPlus"
        [spin]="isAdding"
      ></fa-icon>
      <span>Ajouter</span>
    </button>
  </form>
  <!-- {{ f.value | json }} -->
</main>
